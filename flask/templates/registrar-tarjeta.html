{% extends "layout.html" %}
{% block title %}Registrar Tarjeta{% endblock %}
{% block body %}


<div class="container mt-4 mb-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h4 class="mb-0">Registrar Tarjeta</h4>
        </div>
        <form method="post" action="{{ url_for('registrar_tarjeta') }}">
            <div class="card-body">
                <div class="mb-3">
                    <label for="codigo" class="form-label">CÃ³digo de Tarjeta</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" maxlength="10" required>
                </div>

                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="">Seleccionar tipo de acceso</option>
                        <option value="T">T (Total)</option>
                        <option value="R">R (Restringido)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="habilitada" class="form-label">Estado</label>
                    <select class="form-select" id="habilitada" name="habilitada" required>
                        <option value="1">Habilitada</option>
                        <option value="0">Deshabilitada</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="acceso" class="form-label">Acceso</label>
                    <select class="form-select" id="acceso" name="acceso" required>
                        <option value="">Seleccionar acceso</option>
                        <option value="T">T (Toda la semana)</option>
                        <option value="S">S (Lunes a Viernes)</option>
                        <option value="W">W (Fin de semana)</option>
                    </select>
                </div>

                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="hora_inicio" class="form-label">Hora de Inicio</label>
                        <input type="time" class="form-control" id="hora_inicio" name="hora_inicio">
                    </div>
                    <div class="col-md-6">
                        <label for="hora_fin" class="form-label">Hora de Fin</label>
                        <input type="time" class="form-control" id="hora_fin" name="hora_fin">
                    </div>
                </div>
            </div>

            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
</div>



{% endblock %}
